<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Peta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="repomgr.css" />
</head>

<body>
    <div id="tag">
        <h2>Tag</h2>
        <button class="phish" type="button">
            Phish
        </button>
        <button class="C2" type="button">
            C2
        </button>
        <button class="malicious" type="button">
            Mal Host
        </button>
        <button class="other" type="button">
            Other
        </button>
    </div>
    <div id="originURL">
        <h2>Original URL</h2>
        <input type="text" placeholder="https://example.com">
        <button class="add" type="button">
            Add
        </button>
    </div>
    <div id="domain">
        <h2>Domain</h2>
        <input type="text" placeholder="example.com">
        <button class="add" type="button">
            Add
        </button>
    </div>
    <div id="register">
        <h2>Register</h2>
        <input type="text">
        <button class="add" type="button">
            Add
        </button>
    </div>
    <div id="ip">
        <h2>IP</h2>
        <input type="text" placeholder="192.168.1.1">
        <button class="add" type="button">
            Add
        </button>
    </div>
    <div id="asn">
        <h2>ASN</h2>
        <input type="text" placeholder="ASxxxx">
        <button class="add" type="button">
            Add
        </button>
    </div>
    <div id="severity">
        <h2>Severity</h2>
        <button class="low" type="button">
            Low
        </button>
        <button class="mid" type="button">
            Mid
        </button>
        <button class="high" type="button">
            High
        </button>
    </div>
    <div id="notes">
        <h2>Note</h2>
        <input class="note" type="text">
    </div>
    <br>
    <div id="export">
        <button class="export" type="button">
            Export(json)
        </button>
    </div>

</body>

</html>
